<a href="/events">Events Dashboard</a>
<a href="/users/logout">Logout</a>

<h1>Edit Your Event</h1>

<% if flash[:errors] %>
	<% flash[:errors].each do |e| %>
		<p><%= e %></p>
	<% end %>
<% end %>

<form action="/events/<%= @event.id %>" method="post">
  <input type="hidden" name="authenticity_token" value="<%= form_authenticity_token %>">
  <input type="hidden" name="_method" value="patch"/>
  <input name="utf8" type="hidden" value="&#x2713;" />
  <label>Name:</label><br>
  <input type="text" name="event[name]" value="<%= @event.name%>"><br>
  <label>Date:</label><br>
  <input type="date" name="event[date]" value="<%= @event.date%>"><br>
  <label>City:</label><br>
  <input type="text" name="event[city]" value="<%= @event.city%>"><br>
  <label>State:</label><br>
  <select name="event[state]">
		<option selected="event[state]"><%= @event.state%></option>
    <option value="OH">OH</option>
    <option value="IL">IL</option>
    <option value="IN">IN</option>
    <option value="KY">KY</option>
    <option value="MI">MI</option>
  </select><br>
  <input type="hidden" name="event[host_id]" value="<%= @event.host_id%>">
  <input type="submit" value="Update Event">
</form>
